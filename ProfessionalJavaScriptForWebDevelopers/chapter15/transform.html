<!DOCTYPE html>
<html>
<head>
    <title>变换</title>
    <meta charset="utf-8">
</head>
<body>
    <canvas id="drawing" width="200" height="300"></canvas>
    <script type="text/javascript">
            
        var drawing = document.getElementById('drawing');

        if (drawing.getContext) {
            var context = drawing.getContext("2d");

            context.beginPath();

            context.arc(100, 100, 99, 0, 2 * Math.PI, false);
            context.moveTo(194, 100);
            context.arc(100, 100, 94, 0, 2 * Math.PI, false);

            // 变换原点
            context.translate(100, 100);

            // 旋转表针
            context.rotate(1);

            // 绘制分针
            context.moveTo(0, 0);
            context.lineTo(0, -85);

            // 绘制时针
            context.moveTo(0, 0);
            context.lineTo(-65, 0);

            // 描边路径
            context.stroke();
        }

    </script>
</body>
</html>
