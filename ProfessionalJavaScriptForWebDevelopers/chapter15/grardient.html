<!DOCTYPE html>
<html>
<head>
    <title>渐变</title>
</head>
<body>
    <canvas id="drawing"></canvas>
    <script type="text/javascript">
        window.addEventListener("load", function() {
            var drawing = document.getElementById('drawing');
            var contenxt = drawing.getContext("2d");

            var gradient = contenxt.createLinearGradient(30, 30, 70, 70);

            gradient.addColorStop(0, "blue");
            gradient.addColorStop(1, "white");

            // 绘制红色矩形
            contenxt.fillStyle = "#ff0000";
            contenxt.fillRect(10, 10, 50, 50);

            // 绘制渐变矩形
            contenxt.fillStyle = gradient;
            contenxt.fillRect(30, 30, 50, 50);
        }, false);
    </script>
</body>
</html>
