<!DOCTYPE html>
<html>
<head>
    <title>获取鼠标位置</title>
    <meta charset="utf-8">
    <style type="text/css">
        
        .main {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="main" id="myBtn">
        
    </div>

    <script type="text/javascript">
        var btn = document.getElementById('myBtn');
        btn.addEventListener('click', function(event){
            console.log(event.clientX, event.clientY, event.detail);
        }, false);
    </script>
</body>
</html>
