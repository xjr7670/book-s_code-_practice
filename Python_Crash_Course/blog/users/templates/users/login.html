{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Log in to your account.</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'users:login' %}", method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name='submit' class="btn btn-primary">Login in</button>
        {% endbuttons %}
        <input type='hidden', name='next', value="{% url 'blogs:index' %}" />
    </form>

{% endblock content %}
