{% extends 'blogs/base.html' %}

{% block content %}

    {% if form.errors %}
    <p>Your username and password didn't math. Please try again.</p>
    {% endif %}

    <form action="{% url 'users:login' %}", method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button name='submit'>Login in</button>
        <input type='hidden', name='next', value="{% url 'blogs:index' %}" />
    </form>

{% endblock content %}
